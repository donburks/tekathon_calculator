<!doctype html>
  <html>
    <head>
      <title>JS Calculator</title>
      <link rel="stylesheet" href="calc.css">
    </head>
    <body>
      <main>
        <section id="calculator">
          <p>0</p>
          <div>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="neg">+/-</button>
            <button id="clr-button">CLR</button>
          </div>
          <div>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="op" data-op="add">+</button>
            <button class="op" data-op="sub">-</button>
          </div>
          <div>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="op" data-op="div">&divide;</button>
            <button class="op" data-op="mul">&times;</button>
          </div>
          <div>
            <button class="double number">.</button>
            <button class="number">0</button>
            <button id="equals" class="double">=</button>
          </div>
        </section>
      </main>
      <script src="calc.js"></script>
    </body>
  </html>
